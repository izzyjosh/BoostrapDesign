<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <style>
    .image {
      height: 200px;
      width: 100%;
    }
    .input-container {
      position: relative;
      margin-bottom: 20px;
    }

    .input-container i {
      position: absolute;
      left: 10px;
      top: 50%;
      transform: translateY(-50%);
      color: #888;
    }

    .input-container input {
      padding-left: 30px;
      /* Adjust according to the icon's size */
    }
  </style>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid justify-content-between">
      <a class="navbar-brand" href="#">Izzy Blog</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0 mx-lg-auto">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="#">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Categories</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Politics</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Education</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Fashion</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Technology</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Sport</a>
          </li>
        </ul>
        <button class="border-warning rounded-pill float-right px-4 ">POST AN ARTICLE</button>
      </div>
    </div>
  </nav>



  <!-- search button -->
  <div class="container my-3">

    <form method="post" class="d-flex">
      <div class="row mx-auto">
        <div class="col-8 col-sm-10">
          <input type="search" class="form-control" placeholder="Search" aria-label="Search">
        </div>
        <div class="col-4 col-sm-2">
          <button class="btn btn-outline-success" type="submit">Search</button>
        </div>
      </div>
    </form>
  </div>



  <!-- Sign Up Form-->
  <div class="container bg-light mt-5 text-center">
    <form method="post">
      <div class="row mx-auto">
        <div class="col-12 col-sm-6 my-2">
          <div class="input-container">
            <i class="fas fa-user"></i>
            <input type="text" class="form-control py-2" placeholder="    Username">
          </div>
        </div>
        <div class="col-12 col-sm-6 my-2">
          <div class="input-container">
            <i class="fas fa-envelope"></i>
            <input type="email" class="form-control py-2" placeholder="    Valid Email">
          </div>
        </div>
      </div>
      <div class="row mx-auto">
        <div class="col-12 col-sm-6 my-2">
          <div class="input-container">
            <i class="fas fa-lock"></i>
            <input type="password" class="form-control py-2" placeholder="    Password">
          </div>
        </div>
        <div class="col-12 col-sm-6 my-2">
          <div class="input-container">
            <i class="fas fa-lock"></i>
            <input type="password" class="form-control py-2" placeholder="    Password">
          </div>
        </div>
      </div>
      <div class="row mx-auto">
        <div class="col-12 d-grid">
          <button class="btn btn-dark text-light mb-4">Save</button>
        </div>
      </div>
    </form>
  </div>
  <script src="https://kit.fontawesome.com/2de3e5a7aa.js" crossorigin="anonymous"></script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
